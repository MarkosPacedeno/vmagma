<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>{% block title %}Promo{% endblock %}</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="{% static 'manifest.json' %}">
  <meta name="theme-color" content="#ff4500">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="{% static 'landing/css/styles.css' %}">
  <link rel="icon" href="{% static 'landing/images/portada.png' %}">

<style>
/* ------------------------------ */
/* ðŸ”¥ NAVBAR FIJA ESTILO V MAGMA */
/* ------------------------------ */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(6px);
  border-bottom: 2px solid #ff1a1a;
  box-shadow: 0 0 15px #ff1a1a;
  padding: 0.6rem 1rem;
  z-index: 1000;
  display: flex;
  justify-content: center;
}

.navbar ul {
  list-style: none;
  display: flex;
  gap: 1.2rem;
  margin: 0;
  padding: 0;
}

.navbar ul li a {
  color: #f0e36f;
  font-weight: bold;
  text-decoration: none;
  padding: 10px 18px;
  border-radius: 6px;
  transition: 0.3s ease;
}

.navbar ul li a:hover {
  background-color: #ff4444;
  box-shadow: 0 0 10px #ff4444;
}

/* ------------------------------ */
/* ðŸ”¥ FONDO GLOBAL */
/* ------------------------------ */
body {
  margin-top: 70px;
  background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
              url("{% static 'landing/images/fondo1.gif' %}");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: #eee;
  font-family: Arial, sans-serif;
}

/* ------------------------------ */
/* ðŸ”¥ BOTÃ“N DE DESCARGA */
/* ------------------------------ */
.btn-download {
  background: linear-gradient(45deg, #ff0033, #ff3366);
  color: rgb(219, 248, 75);
  padding: 18px 48px;
  font-size: 20px;
  font-weight: bold;
  border-radius: 50px;
  text-decoration: none;
  box-shadow: 0 0 20px rgba(255, 0, 51, 0.6);
  transition: transform 0.3s ease;
}

.btn-download:hover {
  transform: scale(1.08);
}

/* ------------------------------ */
/* ðŸ”¥ FOOTER */
/* ------------------------------ */
footer {
  margin-top: 4rem;
  padding: 2rem 0;
  text-align: center;
  background: rgba(0,0,0,0.5);
  border-top: 2px solid #ff1a1a;
  box-shadow: 0 0 15px #ff1a1a;
}

footer .iconos img {
  width: 45px;
  margin: 0 10px;
  transition: 0.3s ease;
}

footer .iconos img:hover {
  transform: scale(1.2);
  filter: drop-shadow(0 0 8px #ff4444);
}
</style>
</head>

<body>

<!-- âœ… NAVBAR -->
<div class="navbar">
  <ul>
    <li><a href="{% url 'index' %}">Inicio</a></li>
    <li><a href="{% url 'galeria' %}">GalerÃ­a</a></li>
    <li><a href="{% url 'personajes' %}">Personajes</a></li>
    <li><a href="{% url 'acerca' %}">Historia</a></li>
    <li><a href="{% url 'noticias' %}">Noticias</a></li>
  
  </ul>
</div>

<!-- âœ… CONTENIDO DINÃMICO -->
{% block content %}
{% endblock %}

<!-- âœ… DESCARGAS -->
<div style="text-align: center; margin: 3rem 0;">
  <p class="subtitle">Descarga el juego en tu dispositivo</p>

  <a href="https://play.google.com/store/apps/details?id=tu.paquete.juego" target="_blank">
    <img src="{% static 'landing/icons/play-store3.png' %}" alt="Google Play" style="height: 60px; margin: 1rem;">
  </a>

  <a href="https://apps.apple.com/app/id1234567890" target="_blank">
    <img src="{% static 'landing/icons/app-store1.png' %}" alt="App Store" style="height: 60px; margin: 1rem;">
  </a>

  <br><br>

  <a href="{% static 'juego/GamePromo.zip' %}" download class="btn-download">
    Â¡Descargar el Juego Ahora!
  </a>
</div>

<!-- âœ… FOOTER -->
<footer>
  <p class="subtitle">SÃ­guenos en redes sociales</p>

  <div class="iconos">
    <a href="https://facebook.com" target="_blank"><img src="{% static 'landing/icons/facebook.png' %}" alt="Facebook"></a>
    <a href="https://twitter.com" target="_blank"><img src="{% static 'landing/icons/twitterpng.png' %}" alt="Twitter"></a>
    <a href="https://instagram.com" target="_blank"><img src="{% static 'landing/icons/instagram.png' %}" alt="Instagram"></a>
    <a href="https://youtube.com" target="_blank"><img src="{% static 'landing/icons/youtube.png' %}" alt="YouTube"></a>
  </div>

  <!-- âœ… Logo y nombre de la empresa -->
<div style="margin-top: 2rem;">
  <img src="{% static 'landing/images/eclipse5_logo.png' %}" alt="Eclipse 5 Studios" style="height:120px; vertical-align:middle; margin-right:10px;">
  <span style="color:#f0e36f; font-weight:bold; font-size:18px; vertical-align:middle;">
   <br> Eclipse 5 Studios
  </span>
</div>

</footer>


<!-- âœ… SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("{% static 'service-worker.js' %}")
      .then(reg => console.log("Service Worker registrado:", reg.scope))
      .catch(err => console.error("Error al registrar SW:", err));
  });
}
</script>

</body>
</html>
